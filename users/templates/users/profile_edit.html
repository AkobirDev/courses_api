{% extends 'base.html' %}

{% block title %}Profile Edit Page{% endblock title %}

{% block content %}
<h3>Edit Profile</h3>
<div class="container">
    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:profile_edit' %}">
                {% csrf_token %}
                {{profile_edit_form}}
                <button class='btn btn-primary' type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
